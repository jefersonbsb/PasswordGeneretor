<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senhas</h1>
            <p class="subTitle">Utilize o nosso gerador online para criar uma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions">
                <button id="copy-1">
                    <span class="material-symbols-outlined">
                        content_copy
                    </span>
                </button>
                <button id="renew">
                    <span class="material-symbols-outlined">
                        autorenew
                        </span>
                </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical">

                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" class="slider" name="password-length" id="password-length" value="16" min="4" max="64"/>
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-chek" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-chek" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-chek" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                
            </div>
        </section>

        <div class="submit">
            <button id="copy-2">Copiar senha</button>
        </div>
      
    
    </main>
    
    
    <script src="./js/index.js"></script>
</body>
</html>
